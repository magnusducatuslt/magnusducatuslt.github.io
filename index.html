<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 1</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body>
    <div class="substrate"></div>
    <div class="modal">
      <div class="modal__container">
        <div class="modal__cross">
          <img
            height="15px"
            width="15px"
            src="./img/cross.svg"
            class="modal__close"
            onclick="handleClickOnCross()"
          />
        </div>
        <div class="modal__title">
          <label>Confirmation</label>
        </div>
        <div class="modal__block">
          <div class="modal__header"><img class="modal__image" src="" /></div>
          <div class="modal__body">
            <p class="modal__name"></p>
            <p class="modal__description"></p>
            <p class="modal__price"></p>
          </div>
          <div class="modal__footer">
            <button class="modal__confirm">Confirm and pay</button>
          </div>
        </div>
      </div>
    </div>
    <div class="tabs">
      <div class="tabs__container"></div>
    </div>
  </body>
  <script src="./assets/bundle.js"></script>
</html>
